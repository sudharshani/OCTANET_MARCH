<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starbucks Website Landing Page</title>
<link rel="stylesheet" href="landing.css"/>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">What's New</a></li>
              <li><a href="#">Order</a></li>
              <li><a href="#">Contact</a></li>  
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's a brew-tiful day.To have<br> <span>Starbucks</span></h2>
                <p>Schultz transformed Starbucks into a caf√© serving espresso beverages, as inspired by Italian coffeehouses</p>
                <a href="#">Learn More</a>
            </div>
        
        <div class="imgBox">
            <img src="https://www.pngall.com/wp-content/uploads/4/Starbucks-Cup-PNG-Free-Image.png" class="Starbucks">
        </div>
        </div>
        <ul class="thumb">
            <li><img src="https://www.pngall.com/wp-content/uploads/4/Starbucks-Cup-PNG-Free-Image.png" onclick="imgSlider('https://www.pngall.com/wp-content/uploads/4/Starbucks-Cup-PNG-Free-Image.png');changeCircleColor('#017143')"></li>
            <li><img src="https://freepngimg.com/thumb/coffee/62115-tea-coffee-drink-starbucks-latte-free-download-image.png" onclick="imgSlider('https://freepngimg.com/thumb/coffee/62115-tea-coffee-drink-starbucks-latte-free-download-image.png');changeCircleColor('#eb7495')"></li>
            <li><img src="https://toppng.com/uploads/preview/starbucks-png-11553978237mtuuyjnmud.png" onclick="imgSlider('https://toppng.com/uploads/preview/starbucks-png-11553978237mtuuyjnmud.png');changeCircleColor('#d752b1')"></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
           document.querySelector('.starbucks').src =anything; 
        }
        function changeCircleColor(color){
            const circle=document.querySelector('.circle');
            circle.style.background=color;
        }
    </script>
</body>
</html>
